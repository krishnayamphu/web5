<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      a:hover {
        background-color: red;
        color: white;
        text-decoration: none;
        cursor: default;
      }
      .box {
        width: 100px;
        height: 100px;
        margin: 30px;
        background-color: red;
      }
      .box:hover {
        background-color: green;
        border-radius: 10px;
        box-shadow: 2px 2px 1px black;
      }
      p:hover {
        background-color: orange;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <a href="#1">Link 1</a>

    <div class="box"></div>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, neque.
      Adipisci, laboriosam eius perspiciatis vero mollitia saepe temporibus
      incidunt iure esse, doloribus quo pariatur nostrum amet? Sit numquam rem
      itaque.
    </p>
  </body>
</html>
