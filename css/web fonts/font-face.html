<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <style>
      @font-face {
        font-family: "digital-7";
        src: url(digital-7.ttf);
      }
      .mystyle {
        font-family: digital-7;
      }
    </style>
  </head>
  <body>
    <h1 class="mystyle">Hello World 1234567890</h1>
    <p class="mystyle">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate at
      magnam voluptate repudiandae nam ad vero illo ullam odit minus, illum
      possimus officia, id consequuntur voluptates. Beatae harum delectus
      consectetur!
    </p>
  </body>
</html>
