<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      div {
        width: 100px;
        height: 100px;
        float: left;
        margin: 15px;
        background-color: tomato;
      }
      .box1 {
        padding: 10px;
      }
      .box2 {
        padding: 10px;
        border: 10px solid red;
      }
      .box3 {
        padding: 10px;
        border: 10px solid red;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div>box</div>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </body>
</html>
