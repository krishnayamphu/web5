<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      section {
        display: flex;
        border: 2px solid red;
        margin: 15px;
        height: 200px;
        perspective: 500px;
      }
      div {
        width: 100px;
        height: 100px;
        margin: 15px;
        background-color: tomato;
        transition: all 1s;
      }
      .box1:hover {
        transform: rotateY(180deg);
        backface-visibility: visible;
      }
      .box2:hover {
        transform: rotateY(180deg);
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box1">box1</div>
      <div class="box2">box2</div>
    </section>
  </body>
</html>
