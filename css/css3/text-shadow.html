<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 56px;
        text-align: center;
        margin: 15px 0;
      }
      .shadow1 {
        text-shadow: 2px 2px 1px red;
      }
      .shadow2 {
        text-shadow: -2px -2px 1px green;
      }

      .shadow3 {
        color: white;
        text-shadow: 0px 0px 2px #2196f3;
      }
      .shadow4 {
        color: white;
        text-shadow: 2px 2px 1px red, -2px -2px 1px blue;
      }
    </style>
  </head>
  <body>
    <h1 class="shadow1">Hello World</h1>
    <h1 class="shadow2">Hello World</h1>
    <h1 class="shadow3">Hello World</h1>
    <h1 class="shadow4">Hello World</h1>
  </body>
</html>
