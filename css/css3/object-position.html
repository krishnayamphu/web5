<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      img {
        width: 300px;
        height: 200px;
        margin: 15px auto;
        border: 5px solid green;
        object-fit: contain;
      }
      .left {
        object-position: left;
      }
      .right {
        object-position: right;
      }
    </style>
  </head>
  <body>
    <img src="../bg.PNG" alt="" />
    <img class="left" src="../bg.PNG" alt="" />
    <img class="right" src="../bg.PNG" alt="" />
  </body>
</html>
