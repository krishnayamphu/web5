<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      img {
        width: 300px;
        height: 200px;
        margin: 15px auto;
        border: 5px solid green;
      }
      .cover {
        object-fit: cover;
      }
      .contain {
        object-fit: contain;
      }
      .box3 {
        object-fit: 100% 100%;
      }
    </style>
  </head>
  <body>
    <img src="../bg.PNG" alt="" />
    <img class="cover" src="../bg.PNG" alt="" />
    <img class="contain" src="../bg.PNG" alt="" />
    <img src="../bg.PNG" alt="" />
  </body>
</html>
