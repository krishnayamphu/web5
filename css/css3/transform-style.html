<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      section {
        border: 2px solid red;
        margin: 15px;
        height: 200px;
        perspective: 500px;
        transform-style: preserve-3d;
      }
      div {
        width: 100px;
        height: 100px;
        margin: 15px;
        background-color: rgba(255, 99, 71, 0.767);
        transition: all 1s;
        position: absolute;
      }
      .box1 {
        background-color: rgba(0, 255, 255, 0.852);
        transform: rotateX(0deg);
      }
      .box2 {
        transform: rotateY(65deg) translateY(50px);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box1">box1</div>
      <div class="box2">box2</div>
    </section>
  </body>
</html>
