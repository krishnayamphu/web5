<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        float: left;
        margin: 15px;
        border: 1px solid red;
      }
      .box1 {
        box-shadow: 5px 5px 2px black;
      }
      .box2 {
        box-shadow: -5px -5px 2px black;
      }
      .box3 {
        box-shadow: 0px 0px 2px 5px black;
      }
      .box4 {
        box-shadow: 5px 5px 2px blue;
      }
      .box5 {
        border-radius: 50% 0;
        box-shadow: 5px 5px 2px rgb(1, 52, 16);
      }

      .box6 {
        box-shadow: inset 0px 0px 6px 5px red;
      }

      .box7 {
        box-shadow: 0px 0px 5px 1px rgb(129, 129, 129);
        border-radius: 10px;
        border: none;
      }
      .box8 {
        box-shadow: 5px 5px 2px blue, -5px -5px 2px green;
        border: none;
      }
      .box9 {
        height: 30px;
        border-radius: 25px;
        background-color: rgb(16, 107, 226);
        border: none;
        box-shadow: 0px 1px 2px rgb(97, 97, 97);
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        line-height: 30px;
        color: white;
        text-transform: uppercase;
      }
      img {
        width: 150px;
        border-radius: 5px;
        box-shadow: 1px 1px 2px 1px rgb(118, 118, 118);
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9">Button</div>
    <img src="../bg.PNG" alt="" />
  </body>
</html>
