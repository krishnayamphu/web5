<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="sidenav2.css" />
  </head>
  <body>
    <nav>
      <a id="btn-show" href="#">
        <i class="bi bi-list"></i>
      </a>
      <a id="btn-hide" class="d-none" href="#">
        <i class="bi bi-x-lg"></i>
      </a>
    </nav>
    <div class="sidenav hidden">
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Services</a>
      <a href="">Contact</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn-show").click(function () {
          $(".sidenav").removeClass("hidden");
          $(".sidenav").addClass("flex");

          $("#btn-show").addClass("d-none");
          $("#btn-hide").removeClass("d-none");
        });

        $("#btn-hide").click(function () {
          $(".sidenav").removeClass("flex");
          $(".sidenav").addClass("hidden");

          $("#btn-show").removeClass("d-none");
          $("#btn-hide").addClass("d-none");
        });
      });
    </script>
  </body>
</html>
