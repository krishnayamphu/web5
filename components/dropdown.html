<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      .dropdown {
        background-color: tomato;
        width: 104px;
        margin: 15px auto;
        position: relative;
      }
      .dropdown span {
        display: block;
        padding: 5px;
      }
      .dropdown ul {
        list-style: none;
        background-color: aquamarine;
        position: absolute;
        top: 28px;
        display: none;
      }
      .dropdown ul li {
        padding: 5px 8.6px;
      }
      .dropdown ul li:hover {
        background-color: teal;
      }
      .dropdown:hover ul {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <span>Dropdown</span>
      <ul>
        <li>Dropdown 1</li>
        <li>Dropdown 2</li>
        <li>Dropdown 3</li>
      </ul>
    </div>
  </body>
</html>
