<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      div {
        width: 900px;
        height: 300px;
        border: 2px solid green;
        margin: 15px auto;
        background-image: url(aa.png);
      }
      div h1 {
        text-align: center;
        line-height: 300px;
        font-size: 80px;
        font-weight: bold;
        color: white;
      }
      .overlay-1 {
        background: linear-gradient(
          to right,
          #3b679e 0%,
          #2b88d9 50%,
          #207cca 51%,
          #7db9e8 100%
        );
      }

      .overlay-2 {
        height: 50px;
        border: none;
        background: linear-gradient(
          to bottom,
          #d1d1d1 0%,
          #ffffff 50%,
          #d1d1d1 100%
        );
      }

      .overlay-3 {
        height: 200px;
        width: 200px;
        background: radial-gradient(
          ellipse at center,
          #f3c5bd 0%,
          #e86c57 50%,
          #ea2803 51%,
          #ff6600 75%,
          #c72200 100%
        );
      }
    </style>
  </head>
  <body>
    <div class="overlay-1"></div>

    <div class="overlay-2"></div>

    <div class="overlay-3"></div>
  </body>
</html>
