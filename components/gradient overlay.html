<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      div {
        width: 900px;
        height: 300px;
        border: 2px solid green;
        margin: 15px auto;
        background-image: url(aa.png);
      }
      div h1 {
        text-align: center;
        line-height: 300px;
        font-size: 80px;
        font-weight: bold;
        color: white;
      }
      .overlay-1 {
        background-image: linear-gradient(
            rgba(255, 0, 0, 0.8),
            rgba(0, 0, 255, 0.8)
          ),
          url(aa.png);
      }

      .overlay-2 {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.3)
          ),
          url(aa.png);
      }

      .overlay-3 {
        background-image: linear-gradient(
            rgba(0, 73, 0, 0.729),
            rgba(0, 73, 0, 0.5)
          ),
          url(aa.png);
      }
      .overlay-4 {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: right;
        background-image: linear-gradient(
            90deg,
            rgb(16, 3, 52) 50%,
            rgba(0, 0, 255, 0.2) 70%
          ),
          url(bg.jpg);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Hello World</h1>
    </div>

    <div class="overlay-1">
      <h1>Hello World</h1>
    </div>

    <div class="overlay-2">
      <h1>Hello World</h1>
    </div>

    <div class="overlay-3">
      <h1>Hello World</h1>
    </div>
    <div class="overlay-4">
      <h1>Hello World</h1>
    </div>
  </body>
</html>
