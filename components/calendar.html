<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <style>
      body {
        background-color: #2196f3;
        font-family: Arial, Helvetica, sans-serif;
        color: #5e5e5e;
      }
      .container {
        background-color: whitesmoke;
        width: 460px;
        margin: 60px auto;
        border-radius: 10px;
      }
      .menubar {
        padding: 15px;
      }
      .bar {
        width: 20px;
        height: 2px;
        background-color: #2196f3;
        margin: 4px 0;
      }
      h3 {
        text-align: center;
        font-weight: normal;
      }
      table {
        width: 100%;
        font-size: 14px;
        margin-bottom: 30px;
      }
      td {
        text-align: center;
        padding: 10px 0;
      }
      .text-primary {
        color: #2196f3;
      }
      .text-secondary {
        color: #ccc;
      }
      .bg-circle {
        background-color: #2196f3;
        color: white;
        border-radius: 50%;
        padding: 5px;
      }

      .today {
        background-color: #1d88e0;
        padding: 15px;
        border-radius: 0 0 10px 10px;
        text-align: center;
        color: white;
      }
      h2 {
        margin: 0;
        padding: 0;
        padding-top: 30px;
        font-size: 56px;
      }
      p {
        margin: 0;
        padding: 0;
        margin-bottom: 30px;
      }
      ul {
        text-align: left;
        font-size: 14px;
        margin-left: 20%;
        list-style: circle;
      }
      li {
        padding: 5px 0;
      }

      .action-link {
        float: right;
        padding-right: 15px;
        font-size: 30px;
      }
    </style>
  </head>
