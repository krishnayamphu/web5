<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      form {
        border: 1px solid red;
        width: 300px;
        margin: 30px auto;
        padding: 15px;
      }
      input {
        display: block;
        width: 100%;
        margin-bottom: 15px;
        padding: 5px;
        color: green;
        border: none;
        border-bottom: 1px solid gray;
      }
      input:focus-visible {
        outline-color: green;
      }
      input::placeholder {
        color: rgb(57, 128, 57);
      }
      button[type="submit"] {
        width: 100%;
        padding: 5px;
        background-color: green;
        border: none;
        box-shadow: 0 1px 2px #222;
      }
      button:hover {
        background-color: rgb(2, 65, 2);
        color: white;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
