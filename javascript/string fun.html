<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let msg = "Hello";
      document.write(msg.length);

      document.write("<br>" + msg.toUpperCase());
      document.write("<br>" + msg.toLocaleLowerCase());
    </script>
  </body>
</html>
