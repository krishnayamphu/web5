<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <p>Message:</p>
    <textarea id="ta" oninput="countWord()"></textarea>
    <div>Count: <span id="countText">0</span></div>
    <script>
      function countWord() {
        let data = document.getElementById("ta").value;
        document.getElementById("countText").innerHTML = data.length;
      }
    </script>
  </body>
</html>
