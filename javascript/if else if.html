<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = 6;
      let c = 7;
      if (a > b && a > c) {
        document.write("a is greatest");
      } else if (b > a && b > c) {
        document.write("b is greatest");
      } else {
        document.write("c is greatest");
      }
    </script>
  </body>
