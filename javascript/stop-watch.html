<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <div class="clock">
      <input type="text" id="txtbox" />
      <button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
    </div>
    <script>
      let mt = setInterval("myClock()", 1);
      function myClock() {
        const time = new Date();
        let h = time.getHours();
        if (h > 12) h = h - 12;
        let mi = time.getMinutes();
        let s = time.getSeconds();
        let ms = time.getMilliseconds();
        let data = h + ":" + mi + ":" + s + ":" + ms;

        document.getElementById("txtbox").value = data;
      }
      function start() {
        location.reload();
      }
      function stop() {
        clearTimeout(mt);
      }
    </script>
  </body>
</html>
