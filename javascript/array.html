<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      const num = [100, 200, 300];
      document.write(num[0] + "<br>");
      for (i = 0; i < 3; i++) {
        document.write(num[i] + ", ");
      }

      const color = new Array("Red", "Green", "Blue");
      document.write("<br>" + color[2]);
    </script>
  </body>
</html>
