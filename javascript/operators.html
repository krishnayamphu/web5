<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let x = 5;
      x--;
      document.write(x);
      document.write("<br>" + (20 % 5));

      let a = 5;
      a += 4;
      document.write("<br>" + a);

      document.write("<br>" + (5 != 3));

      document.write("<br>" + (5 > 30 && 5 > 4 && 5 > 2));
      document.write("<br>" + (5 > 3 || 5 > 40));
    </script>
  </body>
</html>
