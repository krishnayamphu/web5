<!DOCTYPE html>

    <title>JavaScript</title>

  <body>
    <p>
      Year:
      <select>
        <option value="">select year</option>
        <script>
          for (i = 1900; i <= 2025; i++) {

          }
        </script>
      </select>
    </p>
