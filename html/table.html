<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 15px auto;
      }
      th,
      td {
        border: 1px solid red;
        padding: 5px;
      }

      thead {
        background-color: pink;
      }
      tfoot {
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>Ram</td>
        <td>Patan</td>
      </tr>
      <tr>
        <td>Hari</td>
        <td>Jawalakhel</td>
      </tr>
    </table>

    <table>
      <tr>
        <th colspan="2">Amount</th>
      </tr>
      <tr>
        <td>Rs</td>
        <td>Paisa</td>
      </tr>
    </table>

    <table>
      <tr>
        <th rowspan="2">Country</th>
        <td>Japan</td>
      </tr>
      <tr>
        <td>Korea</td>
      </tr>
    </table>

    <hr />

    <table>
      <thead>
        <tr>
          <th>Items</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Apple</td>
          <td>400</td>
        </tr>
        <tr>
          <td>Mango</td>
          <td>200</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th>Total</th>
          <th>600</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
